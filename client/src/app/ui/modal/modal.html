@if (isOpen()) {
    <div class="relative z-10" role="dialog" aria-modal="true">
        <div
            class="modal-backdrop fixed inset-0 bg-black/50 transition-opacity"
            aria-hidden="true"
            (click)="close()">
        </div>

        <div class="modal fixed inset-0 w-screen overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div
                    class="flex flex-col gap-y-4 transform rounded-2xl bg-white text-black text-left shadow-xl transition-all sm:my-8 w-full max-w-lg p-5">
                    <header class="flex flex-row items-center justify-between">
                        <ng-content select="[slot=header]"/>

                        <button
                            (click)="close()"
                            type="button"
                            class="inline-flex cursor-pointer w-auto justify-center rounded-xl bg-white px-3 py-2 text-sm font-semibold text-black ring-1 ring-gray-300 hover:bg-gray-50">
                            &cross;
                        </button>
                    </header>

                    <ng-content/>

                    <div class="flex justify-end">
                        <ng-content select="[slot=footer]"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
