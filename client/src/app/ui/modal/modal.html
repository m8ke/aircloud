@if (state()) {
    <div class="relative z-10" role="dialog" aria-modal="true">
        <div class="modal-backdrop fixed inset-0 bg-black/50 transition-opacity" aria-hidden="true" (click)="close()"></div>

        <div class="modal fixed inset-0 w-screen overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center text-black sm:items-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all sm:my-8 w-full max-w-lg ring-4 ring-white/50">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <ng-content/>
                    </div>

                    <div class="p-5 sm:flex sm:flex-row-reverse sm:px-6">
                        @if (onSubmit.observed) {
                            <button
                                type="button"
                                (click)="continue()"
                                [disabled]="disabled()"
                                [class.bg-rose-600]="isWarning()"
                                [class.hover:bg-rose-500]="isWarning()"
                                class="inline-flex cursor-pointer w-full justify-center rounded-xl px-3 py-2 text-sm font-semibold text-white sm:ml-2 sm:w-auto bg-indigo-500 hover:bg-indigo-600 disabled:opacity-50">
                                Continue
                            </button>
                        }
                        <button
                            (click)="close()"
                            type="button"
                            class="mt-3 inline-flex cursor-pointer w-full justify-center rounded-xl bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
