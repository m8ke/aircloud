<div class="flex flex-col text-center items-center">
    <div
        [class.p-1]="isLoading()"
        [ngStyle]="{'--progress': `${progress()}%`}"
        class="progress-bar">
        <img
            src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            [alt]="name()"
            class="inline-block shadow size-10 rounded-full ring-2 ring-black outline -outline-offset-1 outline-white/10 hover:scale-110 transition duration-300 active:scale-100"
        />
    </div>
    <div class="text-xs mt-1">
        {{ name() }}<br><span class="text-white/50">{{ device() }}</span>
    </div>
</div>
