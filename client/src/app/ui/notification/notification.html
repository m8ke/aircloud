<div class="absolute inset-0 flex items-start pointer-events-none sm:items-start m-4">
    <div class="w-full flex flex-col items-center space-y-4 sm:items-end">
        <!--
          Notification panel, dynamically insert this into the live region when it needs to be displayed

          Entering: "transform ease-out duration-300 transition"
            From: "translate-y-2 opacity-0 sm:translate-y-0 sm:translate-x-2"
            To: "translate-y-0 opacity-100 sm:translate-x-0"
          Leaving: "transition ease-in duration-100"
            From: "opacity-100"
            To: "opacity-0"
        -->

        @for (notification of notification$ | async; track notification.id) {
            @switch (notification.type) {
                @case (NotificationType.FILE_REQUEST) {
                    <app-notification-file-request
                        class="w-full flex justify-end z-100"
                        [data]="notification.data"
                        (accept)="onAccept(notification.id)"
                        (close)="onReject(notification.id)"
                    />
                }
                @default {
                    <app-notification-info
                        class="w-full flex justify-end z-100"
                        [data]="notification.data"
                        (close)="onReject(notification.id)"
                    />
                }
            }
        }
    </div>
</div>
