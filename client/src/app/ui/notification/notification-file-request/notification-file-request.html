<div
    class="notification max-w-md w-full bg-white shadow-lg rounded-xl pointer-events-auto flex ring-1 ring-white ring-opacity-5 divide-x divide-gray-200">
    <div class="w-0 flex-1 flex items-center px-6 py-3">
        <div class="flex-shrink-0 pt-0.5">
            <div
                class="relative w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600 outline -outline-offset-1 outline-white/10">
                <svg class="absolute w-12 h-12 text-gray-400 -left-1" fill="currentColor"
                     viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                          clip-rule="evenodd"></path>
                </svg>
            </div>
        </div>
        <div class="ml-3 w-0 flex-1">
            <p class="text-sm font-medium text-gray-900">
                Request
            </p>
            <p class="text-xs text-gray-500">
                {{ data().name | titlecase }} would like to send {{ data().metadata.length }} files
            </p>
        </div>
    </div>
    <div class="flex">
        <div class="flex flex-col divide-y divide-gray-200">
            <div class="h-0 flex-1 flex">
                <button
                    (click)="accept.emit()"
                    class="w-full border border-transparent rounded-none rounded-tr-lg px-4 py-2 flex items-center justify-center text-sm font-medium text-indigo-500 hover:text-indigo-600 focus:outline-none focus:z-10">
                    Accept
                </button>
            </div>
            <div class="h-0 flex-1 flex">
                <button
                    (click)="close.emit()"
                    class="w-full border border-transparent rounded-none rounded-br-lg px-4 py-2 flex items-center justify-center text-sm font-medium text-rose-500 hover:text-rose-600 focus:outline-none">
                    Decline
                </button>
            </div>
        </div>
    </div>
</div>
