<div class="toast-container z-150 m-6">
    @for (toast of toasts$ | async; track toast.id) {
        <div
            id="toast-bottom-right"
            class="toast flex items-center w-full max-w-xs px-5 py-4 space-x-2 text-black text-sm bg-white rounded-full shadow-xs right-5 bottom-5"
            role="alert">
            @if (toast.type == "error") {
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-6 text-rose-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
            } @else {
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-6 text-green-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
            }

            <div>
                {{ toast.message }}
            </div>
        </div>
    }
</div>
