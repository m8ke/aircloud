name: Server CI

on:
  pull_request:
    paths:
      - 'server/**'
      - '.github/workflows/server-**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Java 24
        uses: actions/setup-java@v5
        with:
          java-version: "24"
          distribution: "adopt"
          cache: gradle

      - name: Build
        run: ./gradlew build --no-daemon -x test
        working-directory: server
